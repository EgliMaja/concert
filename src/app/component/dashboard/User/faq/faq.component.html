<ng-container *ngIf="faqModel?.length ; else noQAmessage">
    <ng-container *ngFor="let item of faqModel; let i = index">
        <ng-container *ngFor="let panel of faqModel[i].panel_description">
            <ng-container
                    *ngTemplateOutlet="faq; context: { $implicit: i + 1, item: item , panel: panel}"></ng-container>
        </ng-container>
    </ng-container>
</ng-container>

<ng-template #noQAmessage>
    <div class="text-center noDataMessage">
        <h5>There are no questions to display!</h5>
        <h5>Maybe an error has occurred during server start</h5>
    </div>
</ng-template>

<ng-container *ngIf="loadingSpinner">
    <div class="d-flex justify-content-center mt-5">
        <mat-spinner></mat-spinner>
    </div>
</ng-container>

<ng-template #faq let-item="item" let-panel="panel" let-i>
    <mat-accordion>
        <mat-expansion-panel class="mt-2" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title class="text-primary">
                      <strong>{{i}}) {{item.panel}}</strong>
                </mat-panel-title>
                <mat-panel-description class="fw-bolder text-secondary">
                     {{panel.question}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{panel.answer}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</ng-template>
