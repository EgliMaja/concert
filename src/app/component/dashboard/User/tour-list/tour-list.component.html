
<div class="container">
  <div class="row">
    <div *ngFor="let item of dataTour | paginate: {itemsPerPage : ticketPerPage , currentPage : page}"
         class="col-sm-3 d-flex justify-content-center" >
      <mat-card class="example-card mb-5">
        <img mat-card-image src="../../../../../assets/images/concert2.jpg" alt="Details">
        <mat-card-content>
          <div class="row">
            <div class="col"><h6> {{item.tourName}} , {{item.cityTourLocation}} </h6></div>
            <div class="col"><button mat-raised-button color="primary" (click)="navigateDetailsOfTour(item.barcode)">Details</button></div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="mt-3 d-flex justify-content-end">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>

  </div>
</div>
