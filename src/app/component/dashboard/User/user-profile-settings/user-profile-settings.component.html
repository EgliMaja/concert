<div class="container border-box ">
  <div class="row">
    <div class="col-4 profile-container">
      <ng-container *ngIf="loadingSpinner; else userProfile" class="body-ticket d-flex justify-content-center">
        <mat-spinner></mat-spinner>
      </ng-container>

      <ng-template #userProfile class="">
        <div class="d-flex justify-content-center">
          <img src="assets/images/person-user.png" class="person-user-image">
        </div>

        <div class="userProfileFormGroup">
          <h4 class="d-flex justify-content-center headerTitle py-5">Profile Settings</h4>
          <!-- Email-->
          <div class="d-flex justify-content-center mat-input">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Ex. pat@example.com" name="email"
                     value="{{userData.email}}" disabled>
            </mat-form-field>
          </div>
          <br>
          <!--Password-->
          <div class="d-flex justify-content-center mat-input">
            <mat-form-field class="example-full-width row">
              <mat-label>Password</mat-label>
              <input matInput [type]="isVisiblePassword ? 'text' : 'password' " placeholder=" Password "
                     name="password" value="{{userData.password}}" disabled>
              <i *ngIf="isVisiblePassword" (click)="hidePassword()" class="fa-solid fa-eye-slash px-5 mx-5"></i>
              <i *ngIf="!isVisiblePassword" (click)="visiblePassword()" class="fa-solid fa-eye px-5 mx-5"></i>
            </mat-form-field>
          </div>

        </div>
      </ng-template>

    </div>
    <div class="col-2 user-profile-menu">
      <h5 class="text-secondary mt-3 mb-5">General Settings&nbsp;<i class="fa-solid fa-gear"></i></h5>
      <hr>
      <a class="mt-5 mb-5" (click)="navigateToMyPtofile()">My Profile&nbsp;<i
        class="fa-regular fa-address-card"></i></a> <br>
      <div *ngIf="userData?.role == userRoles[1]"><a class="mt-5 mb-5" (click)="navigateToMyTicketStore()">My Tickets
        &nbsp;<i class="fa-solid fa-clipboard-list"></i></a></div>
    </div>

    <div class="col-6">
      <router-outlet></router-outlet>
    </div>
  </div>


</div>
