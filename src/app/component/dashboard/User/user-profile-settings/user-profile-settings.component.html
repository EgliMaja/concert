<div class="container mt-5 border-box">
  <div class="row">
    <div class="col-4 profile-container">
        <form [formGroup]="userProfileFormGroup">

            <div *ngIf="loadingSpinner; else userProfile" class="body-ticket d-flex justify-content-center">
                <mat-spinner></mat-spinner>
            </div>

            <ng-template #userProfile>
              <div class="d-flex justify-content-center">
                <img src="assets/images/person-user.png" class="person-user-image">
              </div>

                <div class="userProfileFormGroup ">
                    <h4 class="d-flex justify-content-center headerTitle py-5">Profile Settings</h4>
                    <!-- Email-->
                    <div class="d-flex justify-content-center mat-input">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="Ex. pat@example.com" name="email"
                                   formControlName="email">
                            <mat-hint *ngIf="email?.invalid && (email?.touched ||  email?.dirty)"
                                      class="text-danger fw-bold">
                                <div *ngIf="email?.errors?.['required']">Email is Required</div>
                                <div *ngIf="email?.errors?.['email']">Missing @ character</div>
                            </mat-hint>
                        </mat-form-field>
                    </div>

                    <br>

                    <!--Password-->
                    <div class="d-flex justify-content-center mat-input">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="isVisiblePassword ? 'text' : 'password' " placeholder=" Password " name="password"
                                   formControlName="password">
                          <i *ngIf="isVisiblePassword" (click)="hidePassword()" class="fa-solid fa-eye-slash"></i>
                          <i *ngIf="!isVisiblePassword" (click)="visiblePassword()" class="fa-solid fa-eye"></i>
                            <mat-hint *ngIf="password?.invalid && (password?.touched ||  password?.dirty)"
                                      class="text-danger fw-bold">
                                <div *ngIf="password?.errors?.['required']">Password is Required</div>
                                <div *ngIf="password?.errors?.['minlength']">Password should have at least 8
                                    characters
                                </div>
                                <div *ngIf="password?.errors?.['maxlength']">Password should have less than 16
                                    characters
                                </div>
                            </mat-hint>
                        </mat-form-field>
                    </div>

                </div>
            </ng-template>
        </form>
    </div>
  <div class="col-2">
    <h5>General Settings</h5>
    <hr>
    <h6 class="mt-5">My Profile</h6>
    <h6 class="mt-5">My Tickets</h6>
  </div>
  </div>

</div>
