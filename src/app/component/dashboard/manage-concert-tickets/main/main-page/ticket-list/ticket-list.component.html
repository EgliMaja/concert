<div class="list-group ticket-list">
    <div class=" input-group">
      <input type="search" placeholder="Search for Ticket" class="form-control mt-1" name="cityTourLocation"  [ngModel]="ticket" (ngModelChange)="ticket = $event">
    </div>

  <ng-container *ngIf="ticketList?.length ; else noItemRef">
    <ng-container *ngFor="let item of ticketList
        | searchCityTourLocationFilter : ticket
        | paginate: {itemsPerPage : ticketPerPage , currentPage : page};
        let i = index ">
      <ng-container *ngTemplateOutlet="listOfTicket; context: { $implicit: i + 1 , item: item }"></ng-container>
    </ng-container>
  </ng-container>

  <ng-template #noItemRef>
    <div class="text-center text-white mt-5 noItemsMessage">
      <p><strong>There's no concert to show in the list !</strong></p>
      <p><strong>Please create one...</strong></p>
    </div>
  </ng-template>

  <ng-template #listOfTickets let-item="item">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <p class="d-flex justify-content-start">{{item.barcode}}</p>
      <p class="d-flex justify-content-start">{{item.tourName}}</p>
      <p class="d-flex justify-content-start">{{item.cityTourLocation}}</p>
      <div (click)="navigateDetailsOfTicket(item.barcode)"><i class="fa-solid fa-ticket"></i></div>
    </li>
  </ng-template>

  <div class="mt-3">
    <div class="py-5 flex justify-center align-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>

</div>
